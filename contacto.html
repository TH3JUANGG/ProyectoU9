<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styleContacto.css">
</head>
<body>
  <div class="content">
    <header>
      <h1>¿Quieres contactar?</h1>
      <br>
      <h1>Llena el formulario</h1>
      <br>
      <br>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="brochure.html">Brochure de Servicio</a></li>
          <li><a href="curricular_vitae.html">Curricular Vitae</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <br>
      <br>
      <h2>Formulario de Contacto</h2>
      <form id="contact-form" onsubmit="return validateForm()">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div>
          <label for="empresa">Empresa:</label>
          <input type="text" id="empresa" name="empresa" required>
        </div>
        <div>
          <label for="observacion">Observación:</label>
          <textarea id="observacion" name="observacion"></textarea>
        </div>
        <div class="buttons">
          <button type="submit"> Enviar</button>
          <button type="button" onclick="clearForm()">Borrar Datos</button>
        </div>
      </form>
      <div id="message"></div>
    </main>
    <footer>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
